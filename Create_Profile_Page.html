<!DOCTYPE html>
<html>
    <head>
        <title>User Profile Page</title>
        <script type="text/javascript">
            function info_to_var() {
                var first_name = document.getElementById("fname").value;
                var last_name = document.getElementById("lname").value;
                alert("Your first name is " + first_name + " " + last_name);
            }
        </script>
    </head>
    <body>
        <form action="/" method="GET">
            <div>
                <label for="firstName">First Name</label>
                <input id="firstName" fname="firstName" type="text" placeholder="John">
            </div>
        </form>

        <form action="/" method="GET">
            <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" lastName="lastName" type="text" placeholder="Doe">
            </div>
        </form>

        <form action="/" method="GET">
            <div>
                <label for="email">Email</label>
                <input id="email" email="email" type="text" placeholder="john.doe@email.com">
            </div>
        </form>

        <form action="/" method="GET">
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input onkeydown="phoneNumberFormat()" id="phoneNumber" placeholder="(123) 456-7890"/>
            </div>
        </form>

        <form action="/" method="GET">
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </div>
        </form>

    </body>


    <script src="js/phone.js"></script>


</html>
