                <h1>Registration</h1>
                <div class="input-control">

                    <input id="firstName" name="firstName" type="text" placeholder="John">
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Doe">
                    <div class="error"></div>
                </div>
                
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="john.doe@email.com">
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <label for="phoneNumber">Phone Number</label>
                    <input onkeydown="phoneNumberFormat()" id="phoneNumber" placeholder="(123) 456-7890"/>
                    <div class="error"></div>
                </div>
