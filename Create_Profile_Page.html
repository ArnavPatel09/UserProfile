<!DOCTYPE html>
<html>
    <head>
        <title>User Profile Page</title>
        <script type="text/javascript">
            function info_to_var() {
                var first_name = document.getElementById("fname").value;
                var last_name = document.getElementById("lname").value;
                alert("Your first name is " + first_name + " " + last_name);
            }
        </script>
    </head>
    <body>
        <h2>Create User Profile</h2>
        <input id="fname" placeholder="Enter Your First Name">
        <br>
        <input id="lname" placeholder = "Enter Your Last Name">
        <br>
        <input id="email" placeholder = "Enter Your Email">
        <br>
        <button onclick="info_to_var()" id = "btn1">Submit</button> 
    </body>
</html>
